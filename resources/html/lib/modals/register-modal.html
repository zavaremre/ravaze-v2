<!--Register Modal Start-->
<div class="modal fade" id="registermodal" tabindex="-1" role="dialog" aria-labelledby="registermodal" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Sign up now</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <i class="fas fa-window-close"></i>
                </button>
            </div>
            <div class="modal-body">
                <form action="POST" class="needs-validation" novalidate>
                    <input class="form-control mb-3" type="text" name="user" placeholder="Username" required>
                    <input class="form-control mb-3" type="email" name="email" placeholder="E-Mail Adress" required>
                    <input class="form-control mb-3" type="text" name="firstname" placeholder="First Name" required>
                    <input class="form-control mb-3" type="text" name="lastname" placeholder="Last Name" required>
                    <input class="form-control mb-3" type="password" name="pass" id="pass" placeholder="Password" required>
                    <input class="form-control mb-3" type="password" name="pass" id="passrepeat" placeholder="Password Repeat" required>
                    <div class="custom-control custom-checkbox mb-3">
                        <input type="checkbox" class="custom-control-input" id="membership-agreement" required>
                        <label class="custom-control-label" for="membership-agreement">Terms of Membership</label>
                        <div class="invalid-feedback">It is obligatory to accept Membership Conditions</div>
                    </div>
                    <button type="submit" class="btn btn-primary mr-3">Login</button>
                    <button type="button" class="btn btn-outline-warning">Reset Password</button>
                </form>
            </div>
        </div>
    </div>
</div>
<!--Register Modal Start-->
